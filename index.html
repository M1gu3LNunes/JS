<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cefefilms</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #121212; 
        color: #e0e0e0;      
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #ffffff; 
        text-align: center;
      }
      #container {
        display: flex;      
        flex-wrap: wrap;     
        gap: 20px;          
        justify-content: center;
      }
      .filme {
        background: #1e1e1e;  
        padding: 15px;
        border-radius: 10px;
        width: 250px; 
        box-shadow: 0 0 10px rgba(255,255,255,0.1); 
        transition: transform 0.2s;
      }
      .filme:hover {
        transform: scale(1.05);
      }
      .filme img {
        width: 100%;
        border-radius: 8px;
      }
      .resumo, .generos, .classificacao, .titulosSemelhantes {
        font-size: 14px;
        color: #cccccc;
      }
    </style>
</head>
<body>
    
    <h1>cefeFilms</h1>
    <div id="container"></div>

    <script src="javscript.js"></script>
</body>
</html>
